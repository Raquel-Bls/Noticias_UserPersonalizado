
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav justify-content-md-end">
          <a class="nav-link active" href="{% url 'home' %}"> Home </a>
          <a class="nav-link active" href="{% url 'noticias' %}"> Noticias </a>
        </div>
        <div class="d-grid gap-2 d-md-block justify-content-md-end">
          <div class="btn-group" role="group">
            {% if user.is_authenticated %}
              <a class="nav-link active" href="{% url 'noticias_nuevo' %}" > Crear Noticia</a>
              <button id="btnGroupDrop1" type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                {{user.Nombre}}
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" role="button" href="{% url 'logout' %}" > Log out </a></li>
              </ul>
            {% else %}
              <button id="btnGroupDrop1" type="button" class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Inicia Sesion
              </button>
              <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" role="button" href="{% url 'login' %}">   Login </a></li>
                <li><a class="dropdown-item" role="button"  href="{% url 'signup' %}">   Registrar </a></li>
              </ul>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</head>
<body>
    {% block content %}

    {% endblock content %}
</body>
